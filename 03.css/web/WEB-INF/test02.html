<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*标签选择器*/
        p{
            color: red;
        }
        span{
            color:yellow;
        }
        /*类选择器*/
        .hello{
            color:blue;
        }
        .world{
            text-decoration: line-through;
        }
        /*ID选择器*/
        #aaa{
            background: #ccc;
        }
    </style>

</head>
<body>
    <p id="aaa">嘿嘿</p>
    <div>哈哈</div>
    <span>嘻嘻</span>
    <p>吼吼</p>
    <div class="hello">丫丫</div>
    <ul>
        <li class="hello world">Java开发</li>
    </ul>
</body>
</html>
