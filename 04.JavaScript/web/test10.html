<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习DOM的用法</title>
    <script>
        //1.根据id获取，返回单个值
        function queryDomByid(Domname){
            var obj=document.getElementById(Domname);
            console.log(obj);
        }

        //2.根据name获取，返回多个值
        function queryDomByname(Domname){
            var obj=document.getElementsByName(Domname);
            //console.log(obj);
            for(var index in obj)
                console.log(obj[index]);
        }

        //3.根据标签名获取，返回多个值
        function queryDomBytagName(Domname){
            var obj=document.getElementsByTagName(Domname);
            //console.log(obj);
            for(var index in obj)
                console.log(obj[index]);
        }

        //通用函数
        function query()
        {
            //4.根据CSS选择器获取单个对象
            //CSS选择器有三种，分别是标签选择器、类选择器、ID选择器
            // var obj=document.querySelector('input');   //返回第一个是符合条件的对象
            // console.log(obj);

            //5.选择当前节点的前后节点
            var obj=document.getElementById('second');
            console.log(obj.previousSibling.previousSibling);   //<br>也算是一个节点，所以要有两个previousSibling

        }


    </script>
    <style>
        input{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!---通过的点击按钮获取div1的id-->
    <input type="button"value="点击获取div1的id" onclick="queryDomByid('div1')"><br>
    <input type="button"value="获取DOMByName" onclick="queryDomByname('sex')"><br>
    <input type="button"value="获取DOMByTagName" onclick="queryDomBytagName('input')"><br>
    <input type="button"value="通用" onclick="query()"><br>
    <div id="div1">
        div1
    </div>
     性别:<input type="radio" value="male" name="sex">男
         <input type="radio" value="female" name="sex">女

    <ul>
        <li>11111</li><br><li id="second">22222</li><br>
        <li>33333</li><br>
        <li>44444</li><br>
    </ul>

</body>
</html>
