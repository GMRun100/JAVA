<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习对象</title>
    <script>
        //方法一
        //自定义一个对象
        var stu=new Object();
        //为自定义的属性添加属性
        stu.id=1;
        stu.name="TOM";
        //为自定义的对象添加方法
        stu.run=function (){
            console.log("正在奔跑");
        }
        stu.sleep=function (){
            console.log("正在睡觉");
        }
        document.write(stu.id);
        stu.run();

        //方法二
        //通过构造函数定义对象
        //为了区别普通函数，构造函数建议首字母大写
        function Student(name,age,sex)
        {
            //定义类的属性
            this.name=name;
            this.age=age;
            this.sex=sex;
            //定义类的方法
            this.run=function (){
                console.log(this.name+"正在奔跑");
            }

            this.sleep=function(){
                console.log(this.name+"正在睡觉");
            }
        }
        //通过构造函数定义对象的实例
        var stu1=new Student("张三","18","男");
        var stu2= new Student("李四","26","女");
        stu1.run();
        stu2.sleep();
        //方式三
        //通过JSON对象来创建对象
        var jStu={
            "name":"jstu",
            "age":"18",
            "study":function (){
                console.log(jStu.name+"正在学习。。。。");
            }
        }
        jStu.study();
    </script>
</head>
<body>

</body>
</html>
