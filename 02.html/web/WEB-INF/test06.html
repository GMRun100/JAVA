<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h2>用户注册</h2>
        <form method="get" enctype="application/x-www-form-urlencoded">
       <!---     编号:<input type="text" name="编号" value="111" readonly><br>-->
            用户名:<input type="text" name="用户名" placeholder="请输入用户名"><br>
            手机号:<input type="text" name="手机号" maxlength="11"><br>
            密码:<input type="password" name="password"><br>
            性别：<input type="radio" name="sex" value="男"  checked>男
                <input type="radio" name="sex" value="女">女 <br>
            婚否：<input type="radio" name="merry" value="married">已婚
                <input type="radio" name="merry" value="single" checked>未婚 <br>
            爱好：<input type="checkbox" name=""hobby value="sleep">睡觉
                <input type="checkbox" name=""hobby value="eat">吃饭
                <input type="checkbox" name=""hobby value="run">跑步<br>
            头像：<input type="file" name="upload" accept="image/*"><br>
            学历：<select name="degree">
                    <option value="-1">--请选择学历--</option>
                    <option value="本科">本科</option>
                    <option value="研究生">研究生</option>
                    <option value="博士">博士</option>
                </select><br>
            简介：<textarea name="introduce" rows="1" cols="100"></textarea><br>


            <input type="hidden" name="id" value="9527">
            <input type="submit" value="注 册"><br>
            <input type="image" src="../image/submit.gif">
        </form>

</body>
</html>
